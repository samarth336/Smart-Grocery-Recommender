<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Grocery Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 90%;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #eb5d3d;
    }
    .result-box {
      margin-top: 20px;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 10px;
      border-left: 5px solid #ff7e5f;
    }
    .result-box h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Smart Grocery Recommender ðŸ›’</h1>
  <div class="container">
    <form method="POST">
      <label for="user_id">Select Customer ID:</label>
      <select name="user_id" required>
        {% for uid in user_ids %}
        <option value="{{ uid }}">{{ uid }}</option>
        {% endfor %}
      </select>

      <label for="season">Select Current Season:</label>
      <select name="season" required>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
      </select>

      <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="result-box">
      <h3>ðŸ§¾ Recommended Items:</h3>
      <ul>
        {% for item in recommendations %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
